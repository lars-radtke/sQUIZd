<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>sQUIZd | start</title>
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
	<link rel="icon" type="image/x-icon" href="resources/images/squid_happy.png">
	<script src="resources/js/fallbackQuestions.js" defer></script>
	<script src="resources/js/functions.js" defer></script>
	<script src="resources/js/main.js" defer></script>
  </head>
  <body>
    <header class="header backdrop flex f-column f-justify-between">
      <h1 class="h1">
        <span>s</span>QUIZ<span>d</span>
      </h1>
	  <div class="header__h2-container flex f-align-i-center">
      	<h2 class="subheadline subheadline--active" id="subheadline__start">Questions</h2>
      	<h2 class="subheadline" id="subheadline__create">Create A Question</h2>
      	<h2 class="subheadline" id="subheadline__profile">Profile</h2>
	</div>
    </header>
    <main class="main flex">
      <section class="section section--active" id="section__questions">
        <button
          class="questions__toggle-bookmarks backdrop"
		  id="toggle__bookmarks"
		  title="Toggle bookmarked questions only off/on"
          aria-label="Display bookmarked questions only">
			<img class="questions__toggle-icon" src="resources/icons/anchor.svg">
		</button>
        <div class="questions__main grid" id="questions__main">
        </div>
      </section>
      <section class="section" id="section__create">
		<div class="tile tile__create bookmarked">
			<label class="tile__label create__label">Your question:
				<textarea class="tile__answer-area create__answer-area" id="create__question" placeholder="Type in your question here."></textarea>
			</label>
			<label class="tile__label create__label">Your Answer:
				<textarea class="tile__answer-area create__answer-area" id="create__answer" placeholder="Type in your answer here."></textarea>
			</label>
			<label class="tile__label create__label">Additional information:
				<textarea class="tile__answer-area create__answer-area" id="create__addition" placeholder="OPTIONAL. Additional information can be inserted here."></textarea>
			</label>
		</div>
		<button class="create__button" id="create__submit">Submit question</button>
		<button class="create__button" id="create__discard">Discard question</button>
      </section>
      <section class="section" id="section__profile"></section>
    </main>
    <footer class="footer backdrop flex f-justify-center f-align-i-center">
		<div class="footer__container flex f-justify-around">
			<button
    	    	class="footer__button footer__button--active"
    	    	id="footer__button--start"
				title="Go to start"
    	    	aria-label="Go to start"
			>
				<img class="footer__icon" src="resources/icons/lighthouse.svg">
			</button>
    	  	<button
    	  	  	class="footer__button"
    	  	  	id="footer__button--create"
					title="Create a custom question"
    	    	aria-label="Create a custom question"
    	  	>
			  <img class="footer__icon" src="resources/icons/pencil.svg">
			</button>
    	  	<button
    		    class="footer__button"
    		    id="footer__button--profile"
				title="Go to your profile"
    		    aria-label="Go to your profile"
			>
			<img class="footer__icon" src="resources/icons/captain.svg">
			</button>
	</div>
    </footer>
  </body>
</html>
